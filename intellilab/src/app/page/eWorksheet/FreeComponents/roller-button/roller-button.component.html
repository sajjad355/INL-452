
<div class="roller-container">


    <div class="btn-block roller-btn" (click)="goLeft()">
      <span class="material-icons md-36 arrow-left">
        keyboard_arrow_left
      </span>
      <span>{{leftLabel}}</span>
    </div>

    <div class="btn-block roller-btn" (click)="goRight()">
      <span>{{rightLabel}}</span>
      <span class="material-icons md-36 arrow-right">
        keyboard_arrow_right
      </span>
    </div>


</div>
