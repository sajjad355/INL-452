<div class="folder-custodian-content">

  <div class="details-header">
    <h1>{{ isNew ? 'New Location' : locationTitle }}</h1>
    <div class="top-controller" *ngIf="!isNew">
      <button class="btn-icon" (click)="promptEdit()">
        <i class="fas fa-pen-square"></i>
      </button>&nbsp;
      <button class="btn-icon btn-xs">
        <i class="fa fa-print far-2x"></i>
      </button>
    </div>
  </div>
  
  <div class="folder-details">
    <p class="sub-header">Information</p>
    <hr/>

    <div class="row">

      <div *ngIf="!isNew" class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="form-group">
          <label>Barcode</label>
          <input
            type="text"
            class="form-control read-only"
            placeholder="Barcode"
            value="{{ location.barcode }}"
            [(ngModel)]="location.barcode"
            [ngModelOptions]="{ standalone: true }" 
          >
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="form-group">
          <label>Location Title</label>
          <input
            type="text"
            [ngClass]="edit || isNew ? 'form-control' : 'form-control read-only'"
            placeholder="Location Title"
            value="{{ location.locationTitle }}"
            [(ngModel)]="location.locationTitle"
            [ngModelOptions]="{ standalone: true }" 
          >
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="form-group">
          <label>Employee</label>
          <select
            *ngIf="edit || isNew"
            [(ngModel)]="location.employeeName"
            class="form-control"
            [ngModelOptions]="{ standalone: true }" 
          >
            <option value="-1">Choose Employee</option>
            <option *ngFor="let user of userList" 
              [value]="user.name" 
              [selected]="location.employeeName == user.name">
              {{ user.name }}
            </option>
          </select>
          <input
            *ngIf="!edit && !isNew"
            type="text"
            class="form-control read-only"
            placeholder="Project Manager"
            value="{{ location.employeeName }}"
          >
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
        <div class="form-group">
          <label>Project Manager</label>
          <select
            *ngIf="edit || isNew"
            [(ngModel)]="location.projectManager"
            class="form-control"
            [ngModelOptions]="{ standalone: true }" 
          >
            <option value="-1">Choose Manager</option>
            <option *ngFor="let user of userList" 
              [value]="user.name" 
              [selected]="location.projectManager == user.name">
              {{ user.name }}
            </option>
          </select>
          <input
            *ngIf="!edit && !isNew"
            type="text"
            class="form-control read-only"
            placeholder="Project Manager"
            value="{{ location.projectManager }}"
          >
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Remark</label>
          <textarea
            *ngIf="edit || isNew"
            [ngClass]="edit || isNew ? 'form-control' : 'form-control read-only'"
            placeholder="Write here..."
            [(ngModel)]="location.remark"
            [ngModelOptions]="{ standalone: true }" 
          >
          </textarea>
          <p
            style="font-size: 13.5px"
            *ngIf="!edit && !isNew"
          >
            {{ location.remark }}
          </p>
        </div>
      </div>

      <div class="actions col-md-12">
        <button class="btn btn-light" (click)="hide()">
          {{ (!isNew && !edit && !isRequesting) ? 'Go Back' : 'Cancel' }}
        </button>
        <button *ngIf="edit || isNew" class="btn btn-primary">
          Save
        </button>
      </div>
    </div>
  </div>

</div>
