<div class="delete-warning-dialog">
  <h1 mat-dialog-title>Are you sure?</h1>
  <div mat-dialog-content>
    <p>Deleting the setting may cause unintended consequences as the system may rely on the setting for configuration.</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button cdkFocusInitial (click)="onCloseDialog()">No</button>
    <button mat-raised-button color="warn" (click)="onConfirm()">Yes</button>
  </div>
</div>
