<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>A @Somrusoft IntelliLab report</title>
        <!-- altenating table row colours for use in reports - set class="TFTable" on any tables you want to include this --> 
        <style type="text/css">
            .TFtable{
                width:100%; 
                border-collapse:collapse; 
            }
            .TFtable td{ 
                padding:7px; border:#4e95f4 1px solid;
            }
            
            /*  Define the background color for all the ODD background rows  */
            .TFtable_ODD{ 
                background: #b8d1f3;
            }
            /*  Define the background color for all the EVEN background rows  */
            .TFtable_EVEN{
                background: #dae5f4;
            }
        </style>


    </head>

    <body>
        <span th:utext="${message}"></span>
    </body>
</html>
